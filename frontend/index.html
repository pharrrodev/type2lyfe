<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Type2Lyfe: AI Diabetes Management</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your glucose, weight, blood pressure, meals, and medications with AI-powered voice and photo analysis" />
    <meta name="theme-color" content="#14B8A6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Type2Lyfe" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/PWA_LOGO_GRAPHIC_ONLY_192-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/PWA_LOGO_GRAPHIC_ONLY_512_512_PX.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/PWA_LOGO_GRAPHIC_ONLY_180_180_PX.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/PWA_LOGO_GRAPHIC_ONLY_152_152_PX.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/PWA_LOGO_GRAPHIC_ONLY_120_120_PX.png" />

    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // Design System v2.0 - Color Palette
            colors: {
              // Main Colors (using CSS variables for light/dark mode)
              background: 'var(--color-background)',
              card: 'var(--color-card)',
              border: 'var(--color-border)',

              // Primary Brand Color (Teal) - same in both modes
              primary: '#14B8A6',
              'primary-dark': '#0D9488',

              // Text Colors (using CSS variables for light/dark mode)
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',

              // Status Colors - same in both modes
              success: '#34D399',
              warning: '#FBBF24',
              danger: '#F87171',
              info: '#38BDF8',

              // Legacy compatibility (using CSS variables)
              'bg-light': 'var(--color-background)',
              'bg-white': 'var(--color-card)',
              'border-light': 'var(--color-border)',
              'text-light': 'var(--color-text-secondary)',

              // Metric-specific accent colors (kept for backward compatibility)
              'accent-blue': '#38BDF8',
              'accent-orange': '#FBBF24',
              'accent-pink': '#F87171',
              'accent-green': '#34D399',
              'accent-purple': '#9F7AEA',
            },
            // Typography
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
            },
            fontSize: {
              xs: '12px',
              sm: '14px',
              base: '16px',
              lg: '18px',
              xl: '20px',
              '2xl': '24px',
            },
            // Borders & Radius
            borderRadius: {
              lg: '8px',
              '2xl': '16px',
              '3xl': '24px',
              // Legacy compatibility
              'card': '16px',
              'modal': '24px',
              'button': '8px',
            },
            // Shadows
            boxShadow: {
              card: '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
              fab: '0 8px 20px -4px rgba(20, 184, 166, 0.4)',
              // Legacy compatibility
              'card-hover': '0 4px 12px rgba(0, 0, 0, 0.15)',
              'modal': '0 -4px 24px rgba(0, 0, 0, 0.15)',
              'fab-hover': '0 8px 20px -4px rgba(20, 184, 166, 0.4)',
            },
          },
        },
      }
    </script>
    <style>
      /* Import Inter font (Design System v2.0) */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      /* CSS Variables for Light/Dark Mode */
      :root {
        /* Light Mode Colors */
        --color-background: #F7F9FC;
        --color-card: #FFFFFF;
        --color-border: #EFF3F8;
        --color-text-primary: #1E293B;
        --color-text-secondary: #64748B;
      }

      .dark {
        /* Dark Mode Colors */
        --color-background: #0F172A;
        --color-card: #1E293B;
        --color-border: #334155;
        --color-text-primary: #F1F5F9;
        --color-text-secondary: #94A3B8;
      }

      /* Styles to make the app feel more native */
      html, body, #root {
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      /* Smooth transitions for all interactive elements */
      button, a, input, select {
        transition: all 0.3s ease;
      }

      /* Dark mode transition */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Smooth color transitions for dark mode */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbars globally */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* Utility class for hiding scrollbars */
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Toast animations */
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }

      /* Dialog animations */
      @keyframes slide-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out;
      }

      /* Slow pulse animation for empty states */
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
    </style>
</head>
  <body class="bg-background dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
