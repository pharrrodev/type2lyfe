<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Type2Lyfe: AI Diabetes Management</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your glucose, weight, blood pressure, meals, and medications with AI-powered voice and photo analysis" />
    <meta name="theme-color" content="#14B8A6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Type2Lyfe" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/MAIN_LOGO.svg" />
    <link rel="apple-touch-icon" href="/MAIN_LOGO.svg" />

    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // Design System v2.0 - Color Palette
            colors: {
              // Main Colors
              background: '#F7F9FC',
              card: '#FFFFFF',
              border: '#EFF3F8',

              // Primary Brand Color (Teal)
              primary: '#14B8A6',
              'primary-dark': '#0D9488',

              // Text Colors
              'text-primary': '#1E293B',
              'text-secondary': '#64748B',

              // Status Colors
              success: '#34D399',
              warning: '#FBBF24',
              danger: '#F87171',
              info: '#38BDF8',

              // Legacy compatibility (mapped to new colors)
              'bg-light': '#F7F9FC',
              'bg-white': '#FFFFFF',
              'border-light': '#EFF3F8',
              'text-light': '#64748B',

              // Metric-specific accent colors (kept for backward compatibility)
              'accent-blue': '#38BDF8',
              'accent-orange': '#FBBF24',
              'accent-pink': '#F87171',
              'accent-green': '#34D399',
              'accent-purple': '#9F7AEA',
            },
            // Typography
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
            },
            fontSize: {
              xs: '12px',
              sm: '14px',
              base: '16px',
              lg: '18px',
              xl: '20px',
              '2xl': '24px',
            },
            // Borders & Radius
            borderRadius: {
              lg: '8px',
              '2xl': '16px',
              '3xl': '24px',
              // Legacy compatibility
              'card': '16px',
              'modal': '24px',
              'button': '8px',
            },
            // Shadows
            boxShadow: {
              card: '0 4px 12px 0 rgba(0, 0, 0, 0.05)',
              fab: '0 8px 20px -4px rgba(20, 184, 166, 0.4)',
              // Legacy compatibility
              'card-hover': '0 4px 12px rgba(0, 0, 0, 0.15)',
              'modal': '0 -4px 24px rgba(0, 0, 0, 0.15)',
              'fab-hover': '0 8px 20px -4px rgba(20, 184, 166, 0.4)',
            },
          },
        },
      }
    </script>
    <style>
      /* Import Inter font (Design System v2.0) */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      /* Styles to make the app feel more native */
      html, body, #root {
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      /* Smooth transitions for all interactive elements */
      button, a, input, select {
        transition: all 0.3s ease;
      }

      /* Dark mode transition */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Smooth color transitions for dark mode */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      }

      /* Hide scrollbars globally */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* Utility class for hiding scrollbars */
      .scrollbar-hide {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
</head>
  <body class="bg-background dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
